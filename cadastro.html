<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Livraria Fantástica</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Cadastro</legend><BR>
                    Nome: 
                    <input type="text"
                    minlength="5" maxlength="50"
                    pattern="[a-z]{5,12}"
                    name="nome" id="idNome" required> <BR>

                    CPF:
                    <input type="text" name="cpf" 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2} " 
                    maxlength="11"
                    title="Digite um CPF válido"
                    input placeholder= xxx.xxx.xxx-xx 
                    id="idCPF" required> <br>  

                    Email: 
                    <input placeholder="nada@nada.com" 
                   title="Uma email válido"
                   type="email" name="email" 
                   id="idEmail" required> <br>
                   

                   Número: 
                   <input type="text" name="número" 
                   pattern="(\d{2})\d{5}-\d{4}" 
                   title="Digite um número válido"
                   input placeholder= "(xx) xxxxx-xxxx"  id="Número" required> <br>
                    
                  

                
                   

                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
